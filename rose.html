<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
</head>
<style>
    body{
        cursor: pointer;
    }
.row>img{
	margin: 8px;
	transition: transform0.5s;
}
.row>img:hover {
	transform:scale(1.1);
}
::-webkit-scrollbar {
	display: none;
}
</style>
<body>
    <div class="row">
        <img src="http://i.123g.us/c/gen_hvgtday/card/321255.gif"
        width="300"
        height="300" />
    </div>
</body>
</html>
